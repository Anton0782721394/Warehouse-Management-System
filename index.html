<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #fdd835, #673ab7);
            background-size: cover;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #5e35b1;
        }
        .navbar-brand, .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #e0e0e0;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        h2 {
            color: #f44336;
            text-align: center;
        }
        #login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        #loginError {
            display: none;
            font-size: 0.9rem;
        }
    </style>
    <title>Warehouse Management System - Login</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="login.html">Warehouse System</a>
</nav>


<div id="login-section" class="container">
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div id="loginError" class="text-danger mt-2">Invalid credentials, please try again.</div>
    </div>
</div>


<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const validUsername = "antonio";
        const validPassword = "123";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === validUsername && password === validPassword) {
            
            window.location.href = "services.html";
        } else {
           
            document.getElementById("loginError").style.display = "block";
        }
    });
</script>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
